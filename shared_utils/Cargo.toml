[package]
name = "shared_utils"
version = "0.2.0"
edition = "2021"
description = "Shared utilities for modern_format_boost tools"
authors = ["Pixly Team"]

[dependencies]
# Error handling
anyhow = "1.0"
thiserror = "2.0"
# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
tracing-appender = "0.2"
# Progress bar
indicatif = { version = "0.18", features = ["rayon"] }
# CPU detection
num_cpus = "1.16"
# Terminal colors
console = "0.16"
# Time formatting
chrono = { version = "0.4", features = ["serde"] }
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# Directory walking
walkdir = "2.5"
# Metadata preservation (from metadata_keeper)
libc = "0.2"
xattr = "1.3"
filetime = "0.2"
log = "0.4"
which = "8.0"
# Thread-safe global state
lazy_static = "1.5"

tempfile = "3.20"

[dev-dependencies]
proptest = "1.7"

[features]
default = []
